---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">
      {% if page.page_main_title %}
        {{ page.page_main_title | escape }}
      {% else %}
        {{ page.title | escape }}
      {% endif %}
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
